{% extends 'base.html' %}

{% block nav %}

{% endblock %}

{% block content %}
<section class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="bg-white rounded-lg shadow-sm mt-4 p-4">
                    <h1 class="text-xl font-bold mb-4 text-gray-900">
                        Sign up to your account
                    </h1>
                    <form method="post" action="signup" class="space-y-4">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="mb-2 text-sm font-medium text-gray-900">Username</label>
                            <input type="text" name="username" id="username" placeholder="Enter your username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="mb-2 text-sm font-medium text-gray-900">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="mb-2 text-sm font-medium text-gray-900">Password</label>
                            <input type="password" name="password1" id="password" placeholder="Enter your password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password" class="mb-2 text-sm font-medium text-gray-900">Confirm Password</label>
                            <input type="password" name="password2" id="confirm-password" placeholder="Confirm your password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                        <p class="text-sm text-gray-500 mt-3">
                            Already have an account? <a href="signin" class="font-medium text-primary">Sign in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
